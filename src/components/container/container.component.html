<tui-root>
  
  <div class="layout">
    <div class="header">
      <h2>{{title}}</h2>
    </div>

    <div class="row">
      <button
      tuiButton
      (click)="onUpdateTitle()">
        Обновить заголовок
      </button>
    </div>

    <div class="content">
        <div class="column">
          <ng-content select="[left]"></ng-content>
        </div>
        <div class="column">
          <ng-content select="[right]"></ng-content>
        </div>
    </div>
  </div>
</tui-root>
