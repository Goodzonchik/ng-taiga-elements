<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>NgTaigaElements</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">


  <style>
    .container {
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 300px;
    }

    .wrapper,
    .wrapper-second {
      border: 1px solid rgb(56, 56, 56);
      width: 500px;
      height: 600px;
    }

    .wrapper {
      --tui-primary: red;
    }

    .current-page {
      font-size: 20px;
      line-height: 26px;
      text-align: center;
      width: 50opx;
      margin: 50px auto;
    }

    .page-color,
    .main-title-color,
    .component-title-color {
      color: red;
    }
  </style>
  <!-- Переопределяет шрифты на странице -->
  <link rel="stylesheet" href="http://localhost:4200/styles.css">
</head>

<body>
  <div class="container">

    <script>
      var config = {
        someField: "someField",
        formName: "formName",
      };
    </script>

    <div class="wrapper">
      <test-container id="custom-container" title="Заголовок блока">
        <div left>Левая палочка твикс</div>
        <div right>Правая палочка твикс</div>


        <parent-provider pprovider></parent-provider>

        <test-modal modals></test-modal>

        <test-storage storage></test-storage>
      </test-container>
    </div>

    <div class="wrapper-second">
      <test-modal modals></test-modal>
      <div class="current-page">Местный шрифт!!!</div>

      <div class="page-color">Color test</div>
      <div class="main-title-color">Color test</div>
      <div class="component-title-color">Color test</div>
    </div>
  </div>

  <!-- Единственный экземпляр tui-root для работы с диалогами -->
  <test-root></test-root>
  <script src="http://localhost:4200/runtime.js" type="module"></script>
  <script src="http://localhost:4200/polyfills.js" type="module"></script>
  <script src="http://localhost:4200/styles.js" defer=""></script>
  <script src="http://localhost:4200/vendor.js" type="module"></script>
  <script src="http://localhost:4200/main.js" type="module"></script>

  <script>
    const customContaner = document.getElementById('custom-container');

    customContaner.addEventListener('updateTitle', () => {
      customContaner.setAttribute('title', 'Новый заголовок блока');
    })
  </script>
</body>

</html>
