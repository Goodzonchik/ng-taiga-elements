<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>NgTaigaElements</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="http://localhost:4200/styles.css"></head>

  <style>
    .wrapper {
      margin: 150px auto;
      border: 1px solid rgb(56, 56, 56);
      width: 500px;
      height: 600px;
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <custom-container id="custom-container" title="Заголовок блока">
      <div left>Левая палочка твикс</div>
      <div right>Правая палочка твикс</div>

      
      <parent-provider pprovider></parent-provider>
    </custom-container>
   
  
  </div>

  

  <script src="http://localhost:4200/runtime.js" type="module"></script>
  <script src="http://localhost:4200/polyfills.js" type="module"></script>
  <script src="http://localhost:4200/styles.js" defer=""></script>
  <script src="http://localhost:4200/vendor.js" type="module"></script>
  <script src="http://localhost:4200/main.js" type="module"></script>

  <script>
    const customContaner = document.getElementById('custom-container');

    customContaner.addEventListener('updateTitle', () => {
      customContaner.setAttribute('title', 'Новый заголовок блока');
    })
  </script>
</body>
</html>
