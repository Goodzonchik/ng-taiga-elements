<html lang="en">
<head>

  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">


  <style>
    .wrapper,
    .wrapper-second {
      margin: 150px auto;
      border: 1px solid rgb(56, 56, 56);
      width: 500px;
      height: 600px;
  }

  .wrapper{
    --tui-primary: red;
  }

  .current-page {

    text-align: center;
    width: 50opx;
    margin: 50px auto;
  }

  .page-color,
  .main-title-color,
  .component-title-color {
    color: red;
  }
  </style>
    <link rel="stylesheet" href="http://localhost:4200/styles.css"></head>

<body>

  <script>
    var config = {
      someField: "someField",
      formName: "formName",
    };
  </script>

  <div class="wrapper">
    <test-container id="custom-container" title="Заголовок блока">
      <div left>Левая палочка твикс</div>
      <div right>Правая палочка твикс</div>

      
      <parent-provider pprovider></parent-provider>
      
      <test-modal modals></test-modal>
      
      <test-storage storage></test-storage>

  </div>

  <div class="wrapper-second">

    <div class="main-title-color">Color test</div>

  <script src="http://localhost:4200/main.js" type="module"></script>

  <script>
    const customContaner = document.getElementById('custom-container');

    customContaner.addEventListener('updateTitle', () => {
      customContaner.setAttribute('title', 'Новый заголовок блока');
    })
  </script>
</body>
